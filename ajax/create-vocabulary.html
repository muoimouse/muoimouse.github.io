<header>
    <h2>Create User</h2>
</header>

<!-- widget div-->

<div>
    <!-- widget edit box -->
    <div class="jarviswidget-editbox">
        <!-- This area used as dropdown edit box -->
        <input class="form-control" type="text">
    </div>
    <!-- end widget edit box -->

    <!-- widget content -->
    <div class="widget-body">

        <form id="movieForm" method="post" enctype="multipart/form-data" >

            <fieldset>
                <legend>
                    Create User
                </legend>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label class="control-label">Title</label>
                            <input type="text" class="form-control" name="title" />
                        </div>

                        <div class="col-md-4 selectContainer">
                            <label class="control-label">Type</label>
                            <select class="form-control" name="type">
                                <option value="">Choose a type</option>
                                <option value="nouns">nouns</option>
                                <option value="adjectives">adjectives</option>
                                <option value="adverbs">adverbs</option>
                                <option value="verbs">verbs</option>
                            </select>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-12 col-md-4">
                            <label class="control-label">Spelling</label>
                            <input type="text" class="form-control" name="spelling" />
                        </div>

                        <div class="col-sm-12 col-md-4">
                            <label class="control-label">Meaning</label>
                            <input type="text" class="form-control" name="meaning" />
                        </div>

                    </div>
                </div>
            </fieldset>

            <div class="form-actions">
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-default" type="submit">
                            Submit
                        </button>
                    </div>
                </div>
            </div>

        </form>

    </div>
    <!-- end widget content -->

</div>
<!-- end widget div -->
<script type="text/javascript">



    // var qs = window.location.search;

    /* DO NOT REMOVE : GLOBAL FUNCTIONS!
     *
     * pageSetUp(); WILL CALL THE FOLLOWING FUNCTIONS
     *
     * // activate tooltips
     * $("[rel=tooltip]").tooltip();
     *
     * // activate popovers
     * $("[rel=popover]").popover();
     *
     * // activate popovers with hover states
     * $("[rel=popover-hover]").popover({ trigger: "hover" });
     *
     * // activate inline charts
     * runAllCharts();
     *
     * // setup widgets
     * setup_widgets_desktop();
     *
     * // run form elements
     * runAllForms();
     *
     ********************************
     *
     * pageSetUp() is needed whenever you load a page.
     * It initializes and checks for all basic elements of the page
     * and makes rendering easier.
     *
     */

    pageSetUp();

    /*
    * ALL PAGE RELATED SCRIPTS CAN GO BELOW HERE
    * eg alert("my home function");
    *
    * var pagefunction = function() {
    *   ...
    * }
    * loadScript("js/plugin/_PLUGIN_NAME_.js", pagefunction);
    *
    * TO LOAD A SCRIPT:
    * var pagefunction = function (){
    *  loadScript(".../plugin.js", run_after_loaded);
    * }
    *
    * OR you can load chain scripts by doing
    *
    * loadScript(".../plugin.js", function(){
    * 	 loadScript("../plugin.js", function(){
    * 	   ...
    *   })
    * });
    */

    // pagefunction

    var pagefunction = function() {
        let params = new URL(window.location.href).searchParams;
        let title = params.get('title');
        if (title) {
            $.ajax({
                url: "http://relax.xxx/api/vocabulary",
                method: "GET",
                data: { title: title },
                success: function(response) {
                    if (response) {
                        $('input[name="title"]').val(title);
                        $('input[name="spelling"]').val(response[0].spelling);
                        $('input[name="meaning"]').val(response[0].meaning);
                        $('select[name="type"]').val(response[0].type);
                    }
                }
            })
        }

        // movie form
        $('#movieForm').bootstrapValidator({
            feedbackIcons : {
                valid : 'glyphicon glyphicon-ok',
                invalid : 'glyphicon glyphicon-remove',
                validating : 'glyphicon glyphicon-refresh'
            },
            fields : {
                title : {
                    group : '.col-md-4',
                    validators : {
                        notEmpty : {
                            message : 'The title is required'
                        },
                        stringLength : {
                            max : 50,
                            message : 'The email must be less than 50 characters long'
                        }
                    }
                },
                type : {
                    group : '.col-md-4',
                    validators : {
                        notEmpty : {
                            message : 'The type is required'
                        }
                    }
                },
                spelling : {
                    group : '.col-md-4',
                    validators : {
                        notEmpty : {
                            message : 'The spelling is required'
                        },
                    }
                },
                meaning : {
                    group : '.col-md-4',
                    validators : {
                        notEmpty : {
                            message : 'The meaning is required'
                        },
                    }
                }
            }
        }).on('success.form.bv', function (e) {
            let form = $(e.target);
            let data = $(form).serialize();
            console.log(data);
            let token = localStorage.getItem("token");
            $.ajax({
                url: "http://relax.xxx/api/vocabulary",
                method: title ? "PUT" : "POST",
                data: data,
                headers: {
                    "Authorization": "JWT " + token,
                    'content-type': 'application/x-www-form-urlencoded; charset=UTF-8'
                },
                success: function (response) {
                    if (response.message && response.message === "SaveSuccessful") {
                        window.location.reload();
                    }
                    return false;
                }
            });
            return false;
        });
        // end movie form



    };

    // end pagefunction

    // destroy generated instances
    // pagedestroy is called automatically before loading a new page
    // only usable in AJAX version!

    var pagedestroy = function() {

        /*
         Example below:

         $("#calednar").fullCalendar( 'destroy' );
         if (debugState){
         root.console.log("✔ Calendar destroyed");
         }

         For common instances, such as Jarviswidgets, Google maps, and Datatables, are automatically destroyed through the app.js loadURL mechanic

         */

        $('#movieForm').bootstrapValidator('destroy');

        $('button[data-toggle]').off();

        if (debugState) {
            root.console.log("✔ Bootstrap validator destroyed");
        }

    };
    // end destroy

    // run pagefunction

    loadScript("js/plugin/bootstrapvalidator/bootstrapValidator.min.js", pagefunction);

</script>
